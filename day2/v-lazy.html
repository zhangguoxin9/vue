<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <form action="">
            <input type="text" name="username" id="" v-model.lazy="username" @change="kk">
            <input type="password" name="password" id="" v-model.lazy="password">
            <input type="submit">
        </form>
    </div>
    <script type='text/javascript'>
        var vm = new Vue({
            el: '#app',
            data: {
                username:"",
                password:''
            },
            methods:{
                kk(){
                    if(this.username.length<6){
                        alert('111')
                    }
                }
            }
        });
    </script>
</body>
</html>
