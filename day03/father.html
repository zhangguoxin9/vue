<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <script type='text/javascript' src='js/vue.js'></script>
</head>
<body>
    <div id='app'>
        {{msg}}====

        <father :aa="msg" :bb="msg2"></father>  

    </div>
    <script type='text/javascript'>
        var  son={
            template:"<div>这是一个son组件====={{bb}}</div>",
            data(){
                return  {
                    sn:"son"
                }
            },
            methods:{},
            props:["bb"]
        }

        var  father={
            template:"<div>这是一个father组件==={{aa}}=={{bb}}  <son :bb='ft'></son></div>",
            data(){
                return  {
                    ft:"father"
                }
            },
            methods:{},
            components:{
                son
            },
            props:["aa","bb"]
        }

        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue',
                msg2: 'Hello world',
            },
            components:{
                father:father
            }
        });
    </script>
</body>
</html>
